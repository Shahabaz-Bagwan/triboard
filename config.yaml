units:
  # Size of each key. cx and cy for choc, u and U for MX.
  kx: cx
  ky: cy
  # key spread and padding
  px: 1.04kx
  py: 1.04ky
  # From that, get the spacing between keys
  ksx: px-kx
  ksy: py-ky
  lpx: px + 1
  
  # Stagger for all of the different columns
  stagger1: py # ring column one key above the pinky column
  stagger2: 0.3py # middle column .3 key above the ring column
  stagger3: -0.6py # index
  stagger4: -0.2py # inner

  # Sizes of things
  trrs_width: 6.1
  trrs_length: 14.1
  mountinghole_radius: 2.45

  # Other constants
  xiao_shift_x: -1.5
  xiao_shift_y: 1py+0.39

points:
  key:
    spread: 1px
    padding: 1py
  zones:
    matrix:
      columns:
        pinky:
          key:
            column_net: P3
        ring:
          key:
            stagger: stagger1
            column_net: P4
        middle:
          key:
            stagger: stagger2
            column_net: P5
        index:
          key:
            stagger: stagger3
            column_net: P6
        inner:
          key:
            stagger: stagger4
            column_net: P8
      rows:
        bottom:
          row_net: P0
        home:
          row_net: P1
        top:
          row_net: P2
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-2px, -py]
      columns:
        inner:
          key:
            column_net: P5
        middle:
          key:
            column_net: P6
        home:
          key:
            column_net: P8
      rows:
        thumb:
          row_net: P9

outlines:
  board_noround:
    - what: rectangle
      where: true
      size: [lpx, py]
    - # Between board and thumbfan
      what: polygon
      points:
        - ref: matrix_pinky_bottom # Top left
          shift: [-0.5lpx, 1ky]
        - ref: matrix_pinky_bottom # Top right
          shift: [4kx, 1ky]
        - ref: matrix_pinky_bottom # Bottom right
          shift: [4kx, -0.5py]
        - ref: matrix_pinky_bottom # Bottom left
          shift: [-0.5lpx, -0.5py]
    - # MCU
      what: polygon
      points:
        - ref: matrix_pinky_top # Top left
          shift: [-12, 29.46]
        - ref: matrix_pinky_top # Top right
          shift: [9+lpx, 29.46]
        - ref: matrix_pinky_top # Top-middle right (for link with matrix)
          shift: [9+0.5lpx, -0.5py]
        - ref: matrix_pinky_top # Still
          shift: [0.5lpx, -0.5py]
        - ref: matrix_pinky_bottom # Bottom-middle right (for link with matrix)
          shift: [0.5lpx, -0.5py]
        - ref: matrix_pinky_bottom # Bottom left
          shift: [-12, -0.5py]
    - # TRRS
      what: polygon
      points:
        - ref: matrix_inner_top # top left
          shift: [-3px, 0.5ky+trrs_width+2*ksy]
        - ref: matrix_inner_top # top right
          shift: [0.5lpx, 0.5ky+trrs_width+2*ksy]
        - ref: matrix_inner_top # bottom right
          shift: [0.5lpx, 0.5ky]
        - ref: matrix_inner_top # bottom left
          shift: [-3px, 0.5ky]

  board:
    - what: outline
      name: board_noround
      fillet: 1

  plate_base:
    - what: rectangle
      where: true
      size: [px, py]
    - # Between the inner thumb key and the board
      what: polygon
      points:
        - ref: thumbfan_inner_thumb # Top left
          shift: [-0.5px, 2py]
        - ref: thumbfan_inner_thumb # Top right
          shift: [1px, 2py]
        - ref: thumbfan_inner_thumb # Bottom right
          shift: [1px, -0.5py]
        - ref: thumbfan_inner_thumb # Bottom left
          shift: [-0.5px, -0.5py]

  plate:
    - what: outline
      name: plate_base
      fillet: 1
    - what: rectangle
      where: true
      size: 14
      operation: subtract

pcbs:
  main:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      diode:
        what: pad_diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -0.3py]
      diode_via_1:
        what: via
        where: true
        params:
          net: "{{colrow}}"
        adjust:
          shift: [2.8, -0.3py]
      diode_via_2:
        what: via
        where: true
        params:
          net: "{{row_net}}"
        adjust:
          shift: [-2.8, -0.3py]
      key_via_1:
        what: via
        where: true
        params:
          net: "{{column_net}}"
        adjust:
          shift: [0, 3.67]
      key_via_2:
        what: via
        where: true
        params:
          net: "{{colrow}}"
        adjust:
          shift: [0, 2.67]
      xiao:
        what: xiao
        params:
          orientation: up # Reset button on the bottom
        where:
          ref: matrix_pinky_top
          shift: [xiao_shift_x, xiao_shift_y + 2.5]
          rotate: 90
      xiao-reverse:
        what: xiao
        params:
          orientation: down
        where:
          ref: matrix_pinky_top
          shift: [xiao_shift_x, xiao_shift_y]
          rotate: 90
      trrs:
        what: trrs
        where:
          ref: matrix_inner_top
          shift: [8.36, 0.5ky + 0.75 + ksy] # 0.75=ref to border
          rotate: -90
        params:
          reverse: true
          symmetric: true
          A: VCC5
          B: VCC5 # A and B overlap
          C: GND
          D: P7
      mountinghole_inner_top:
        what: mountinghole
        where:
          ref: matrix_inner_top
          shift: [(-3.74-0.5cx-ksx)/2, 0.5ky + ksy + trrs_width/2]
      mountinghole_middle_bottom:
        what: mountinghole
        where:
          ref: matrix_middle_bottom
          shift: [-0.5cx-0.5ksx+mountinghole_radius, -0.5ky-0.5ksx-mountinghole_radius]
  plate:
    outlines:
      plate:
        outline: plate
